<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EatNow Gourmet</title>
    <link rel="stylesheet" href="auth-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <a href="index.html" class="auth-back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="auth-card">
            <div class="auth-brand">
                <a href="index.html" class="logo">Eat<span>Now</span></a>
            </div>
            
            <h2>Welcome Back</h2>
            <p class="subtitle">Please enter your details to continue.</p>

            <form id="loginForm">
                <div class="input-field">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="e.g. alex@mail.com" required>
                    </div>
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="loginPass" placeholder="••••••••" required>
                        <i class="fa-regular fa-eye toggle-password" onclick="togglePass('loginPass')"></i>
                    </div>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-auth-main">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>New to EatNow? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
